        <div class="container "id="first" >

            <div class="row">
                <div class="col-md-6"></div>

                <div class="col-md-6">

                    <div>
                        <h1 class="heading animated fadeInDown">Alexify  <i class="fa fa-music animated rotateIn"style="color:#d9534f;" aria-hidden="true"></i></h1>
                    </div>

                    <div class="space" style="height:140px;">
                    </div>
            
                    <center>
                        
                    <div class="loginbox animated bounceIn">
                        <form class="enterform">
                            <div class="form-group">
                                <label for="usr">Username:</label>
                                <input type="text" class="form-control"placeholder="Enter Username" id="usr">
                            </div>
                        <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control"placeholder="Enter Password" id="pwd">
                        </div>
                        </form>
                        <button class="btn btn-danger" id="change">login</button>
                    </div>

                    </center>
                </div>
        </div>
    </div>



        <section class="hidden " id="two">

            <img class="full animated fadeIn" src="img/guitar.jpeg">

            <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>                        
                              </button>
                              <a class="navbar-brand" href="#"style="color:#333333;margin-left:25px;">Alexify <i class="fa fa-music animated rotateIn"style="color:#d9534f;" aria-hidden="true"></i></a>

                        <div class="collapse navbar-collapse" id="myNavbar">

        <div class="container-fluid "id="mood">
                <div class="row" >

                    <div class="col-md-2">

                    </div>

                    <div class="col-md-8" style="text-align:center;">
                            <div class="col-md-4">
                                    <div class="box mood1">
                                    <img src="img/romantic.jpeg"class="boximg hvr-grow rclass"name="romantic">
                                    <h3 class="mood-name">Romantic</h3>
                                    </div>
                            </div>

                            <div class="col-md-4">
                                <div class="box  mood2">
                                <img src="img/english.jpg"class="boximg hvr-grow eclass "name="english">
                                <h3 class="mood-name">English</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box  mood3">
                                <img src="img/rock.jpeg"class="boximg hvr-grow iclass"name="indopop">
                                    <h3 class="mood-name">IndoPop</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box mood4">
                                <img src="img/oldgold.png"class="boximg hvr-grow oclass"name="oldgold">
                                <h3 class="mood-name">Old Is Gold</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box mood5">
                                <img src="img/mashup.jpg"class="boximg hvr-grow mclass"name="mashup">
                                <h3 class="mood-name">Mashups</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box  mood6">
                                <img src="img/party.png"class="boximg hvr-grow pclass"name="party">
                                <h3 class="mood-name">Party</h3>
                                </div>
                            </div>

                    </div>

                    <div class="col-md-2"></div>

                </div>
            </div>  
        </section>








        <div class="container-fluid hidden" id="player-list"style="margin-top: 40px;color:chartreuse;">
                <div class="col-md-12">
                    <section class="listbox">
                            <audio src=""id="audioElement"></audio>
                            <div class="col-md-2"></div>
                             <div class="col-md-8">
                            <div class="table-responsive"style="background: rgba(0,0,0,0.6);font-size: 10px;">      

                                  <table class="table" id="myTable">
                                    <thead>
                                      <tr>
                                        <th>S.No.</th>
                                        <th>Name</th>
                                        <th>Singers</th>
                                        <th>Album</th>
                                        <th>Duration</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr id="song1"class="">
                                        <td>1</td>
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                      </tr>  
                                        <tr id="song2"class="">
                                        <td>2</td>
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                      </tr>
                                        <tr id="song3"class="">
                                        <td>3</td>
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                      </tr>
                                        <tr id="song4"class="">
                                        <td>4</td>
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                      </tr>
                                    </tbody>
                                  </table>
                          </div>
                            </div>
                         <div class="col-md-2"></div>
                </section>    
            </div>    

                    <div class="col-md-12">
                        <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="col-md-3 hidden-xs"style="margin-top: 90px;">
                                    <img class="current-song-image"src="">
                                    <h4 class="current-song" style="margin-bottom: 0"></h4>
                                    <p class="current-album"></p>
                                </div>
                                <div class="col-md-9">
                                    <div id="vis"class="hidden-xs"style="text-align: center;"></div>
                                </div>
                            </div>
                        <div class="col-md-2"></div>
                    </div>    


                     <footer class="player">
                        <div class="progress">
                               <p class="currentTime"></p> <div class="progress-bar"></div><p class="duration"></p>
                        </div>
                        <i class="fa fa-backward playericon"></i>
                        <i class="fa fa-play playericon play-icon"style="margin:0 30px 0 30px;"></i> 
                        <i class="fa fa-forward playericon"></i>
                </footer> 

                    <div style="position: fixed;left: 8%;display: grid;bottom: 10%;">
                            <i class="fa fa-repeat playericon side-controls animated rotateIn" aria-hidden="true"></i>
                            <i class="fa fa-plus playericon side-controls animated rotateIn" aria-hidden="true"onclick="document.getElementById('audioElement').volume+=0.2"data-toggle="popoverIncrease" title="Volume Increased"></i>
                            <i class="fa fa-minus playericon side-controls animated rotateIn" aria-hidden="true"onclick="document.getElementById('audioElement').volume-=0.2"data-toggle="popoverDecrease" title="Volume Decreased"></i>
                            <i class="fa fa-random playericon side-controls animated rotateIn" aria-hidden="true"></i>
                            <i class="fa fa-microphone playericon side-controls animated rotateIn"id="listen" aria-hidden="true"></i>
                    </div>


        </div>
